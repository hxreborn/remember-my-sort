name: Extract Keystore

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android-release.keystore

      - name: Upload keystore artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-keystore
          path: android-release.keystore
          retention-days: 1
